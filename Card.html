<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="left-icon"></i>
                <div class="card-icons">
                    <i class="icon-love"></i>
                    <i class="icon-dot"></i>
                </div>
                </div>

            <div class="card-body">
                <div class="user-image">
                    <img src="img/IMG_0828.JPG" alt="user image">

                <div class="check-icon">
                    <i class="fa-solid fa-check"></i>
                </div>
                </div>

                <h2 class="user-name">Akinde Miracle</h2>
                <h4 class="job-title">Junior Frontend developer</h4>
                <p class="description">Learning and Building @Stutern</p>
                <button class="hire-btn">Hire Me</button>
            </div>

            <hr>

            <div class="card-footer">
                <div class="platforms">
                    <div class="social">
                        <div class="icon-container Linkedin">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                        <h6>19.7k</h6>
                        <p>followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container Twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <h6>35.6k</h6>
                        <p>followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <h6>89.9k</h6>
                        <p>followers</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
